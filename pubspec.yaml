name: karo_ui_settings
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.5.0
  google: ^0.0.1
  google_fonts: ^5.1.0
  url_launcher: ^6.1.11
  youtube: ^1.0.1
  youtube_player_flutter: ^8.1.2
  youtube_player_iframe: ^4.0.4

dev_dependencies:
  flutter_lints: 2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Cabin
      fonts:
        - asset: fonts/cabin/Cabin-Variablefont_wdth,wght.ttf
          weight: 700
  assets:
    - pictures/
